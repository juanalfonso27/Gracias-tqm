<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Gracias por los Buenos Deseos! üéâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            position: relative;
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            animation: bounce 2s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .thumbs-up {
            position: absolute;
            top: -10px;
            right: -10px;
            font-size: 40px;
            animation: pulse 2s infinite;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.3));
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .message {
            font-size: 1.3em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            font-weight: 500;
            min-height: 80px;
        }

        .typewriter {
            border-right: 3px solid #333;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { border-color: #333; }
            51%, 100% { border-color: transparent; }
        }

        .hearts {
            font-size: 2em;
            margin: 20px 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .signature {
            margin-top: 30px;
            font-style: italic;
            color: #666;
            font-size: 1.1em;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 20px;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .made-by {
            position: absolute;
            bottom: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 2s ease-out 1s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .birthday-emoji {
            font-size: 1.5em;
            margin: 0 10px;
            display: inline-block;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .visitor-counter {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 0.9em;
            color: #666;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeInDown 1.5s ease-out 0.5s both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .music-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 1);
        }

        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confetti-fall linear forwards;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.7;
            }
        }

        .moments-section {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            animation: fadeIn 2s ease-out 3s both;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .moment-emoji {
            font-size: 2em;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .moment-emoji:hover {
            transform: scale(1.3) rotate(15deg);
        }
    </style>
</head>
<body>
    <button class="music-toggle" onclick="toggleMusic()">üéµ</button>
    <audio id="backgroundMusic" loop preload="auto">
        <source src="audio.mp3" type="audio/wav">
    </audio>

    <div class="floating-hearts" id="heartsContainer"></div>
    <div class="confetti-container" id="confettiContainer"></div>
    
    <div class="container">
        <div class="visitor-counter" id="visitorCounter">
            ‚ù§Ô∏è <span id="viewCount">1</span> personas ya vieron esto
        </div>
        
        <div class="photo-container">
            <img src="foto.png" 
                 class="profile-photo" 
                 onclick="createConfetti()">
            <div class="thumbs-up"></div>
        </div>
        
        <h1>¬°Gracias por los Buenos Deseos!</h1>
        
        <div class="message" id="typewriterMessage">
            <div class="typewriter" id="typewriterText"></div>
            <div class="hearts" id="hearts" style="display: none;">‚ù§Ô∏èüíïüíñ</div>
        </div>
        
        <div class="moments-section">
            <div style="margin-bottom: 15px; color: #666; font-weight: bold;">Momentos especiales de este a√±o:</div>
            <div class="moment-emoji" onclick="showMoment('aventuras')" title="Aventuras incre√≠bles">üéí</div>
            <div class="moment-emoji" onclick="showMoment('risas')" title="Muchas risas">üòÇ</div>
            <div class="moment-emoji" onclick="showMoment('amigos')" title="Tiempo con amigos">üë•</div>
            <div class="moment-emoji" onclick="showMoment('logros')" title="Logros conseguidos">üèÜ</div>
            <div class="moment-emoji" onclick="showMoment('familia')" title="Momentos familiares">üë®‚Äçüë©‚Äçüëß‚Äçüë¶</div>
            <div class="moment-emoji" onclick="showMoment('comida')" title="Comidas deliciosas">üçï</div>
        </div>
        
        <div class="birthday-emoji">üéÇ</div>
        <div class="birthday-emoji">üéâ</div>
        <div class="birthday-emoji">üéà</div>
        
        <div class="signature" id="signature" style="display: none;">
            Con mucho cari√±o ‚ú®
        </div>
        
        <div class="made-by">
            üíª Hecho por m√≠
        </div>
    </div>

    <script>
        const messages = [
            "Los quiero mucho a todos",
            "Son lo m√°ximo de verdad",
            "Gracias totales por todo",
            "Los adoro un mont√≥n",
            "Me hicieron s√∫per feliz"
        ];

        let currentMessageIndex = 0;
        let isTyping = false;
        let musicPlaying = false;

        // Contador de visitas simulado
        function updateVisitorCount() {
            const count = Math.floor(Math.random() * 50) + 15;
            document.getElementById('viewCount').textContent = count;
        }

        // Efecto m√°quina de escribir
        function typeWriter(text, element, callback) {
            if (isTyping) return;
            isTyping = true;
            element.innerHTML = '';
            let i = 0;
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                } else {
                    element.classList.remove('typewriter');
                    isTyping = false;
                    if (callback) callback();
                }
            }
            
            element.classList.add('typewriter');
            type();
        }

        // Crear confeti que cae constantemente
        function createFallingConfetti() {
            const colors = ['#ff6b9d', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#f39c12', '#e74c3c', '#9b59b6', '#1abc9c'];
            const confettiContainer = document.getElementById('confettiContainer');
            
            const confetti = document.createElement('div');
            confetti.className = 'confetti-piece';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
            confetti.style.animationDelay = Math.random() * 2 + 's';
            
            // Formas aleatorias
            if (Math.random() > 0.5) {
                confetti.style.borderRadius = '50%';
            }
            
            confettiContainer.appendChild(confetti);
            
            // Remover despu√©s de que termine la animaci√≥n
            setTimeout(() => {
                if (confetti.parentNode) {
                    confetti.parentNode.removeChild(confetti);
                }
            }, 6000);
        }

        // Crear confeti explosivo para clicks
        function createConfetti() {
            const colors = ['#ff6b9d', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => createFallingConfetti(), i * 50);
            }
        }

        // Mostrar mensaje de momento
        function showMoment(type) {
            const momentMessages = {
                aventuras: "¬°Las aventuras que vivimos! üéí",
                risas: "¬°Cu√°nto nos re√≠mos juntos! üòÇ",
                amigos: "¬°Los mejores amigos del mundo! üë•",
                logros: "¬°Mis logros favoritos! üèÜ",
                familia: "¬°Mi familia hermosa! üë®‚Äçüë©‚Äçüëß‚Äçüë¶",
                comida: "¬°Qu√© rico comimos! üçï"
            };
            
            alert(momentMessages[type] || "¬°Momento especial!");
            createConfetti();
        }

        // Control de m√∫sica
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const button = document.querySelector('.music-toggle');
            
            if (musicPlaying) {
                music.pause();
                button.textContent = 'üéµ';
                musicPlaying = false;
            } else {
                // Crear un tono simple con Web Audio API
                playSimpleTone();
                button.textContent = 'üîá';
                musicPlaying = true;
            }
        }

        function playSimpleTone() {
            if (typeof(AudioContext) !== "undefined" || typeof(webkitAudioContext) !== "undefined") {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                
                oscillator.start();
                setTimeout(() => oscillator.stop(), 200);
            }
        }

        // Crear corazones flotantes
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 6000);
        }

        // Cambiar mensaje autom√°ticamente
        function changeMessage() {
            if (!isTyping) {
                const messageElement = document.getElementById('typewriterText');
                currentMessageIndex = (currentMessageIndex + 1) % messages.length;
                
                typeWriter(messages[currentMessageIndex], messageElement, () => {
                    document.getElementById('hearts').style.display = 'block';
                    document.getElementById('signature').style.display = 'block';
                    setTimeout(() => {
                        createConfetti();
                    }, 500);
                });
            }
        }

        // Inicializaci√≥n
        window.addEventListener('load', function() {
            updateVisitorCount();
            
            // Comenzar con el primer mensaje
            setTimeout(() => {
                const messageElement = document.getElementById('typewriterText');
                typeWriter(messages[0], messageElement, () => {
                    document.getElementById('hearts').style.display = 'block';
                    document.getElementById('signature').style.display = 'block';
                    setTimeout(createConfetti, 500);
                });
            }, 1000);
            
            // Cambiar mensaje cada 10 segundos
            setInterval(changeMessage, 10000);
            
            // Crear corazones cada 2 segundos
            setInterval(createHeart, 2000);
            
            // Crear confeti que cae constantemente
            setInterval(createFallingConfetti, 300);
            
            // Crear algunos corazones iniciales
            for(let i = 0; i < 3; i++) {
                setTimeout(createHeart, i * 1000);
            }
            
            // Crear confeti inicial
            for(let i = 0; i < 10; i++) {
                setTimeout(createFallingConfetti, i * 200);
            }
        });
    </script>
</body>
</html>
