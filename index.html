<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Â¡Gracias!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(270deg, #ffcccc, #ffe6ff, #ccffff, #ffcccc);
      background-size: 800% 800%;
      animation: rainbow 20s ease infinite;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #d1006f;
      text-shadow: 1px 1px 2px #fff;
    }

    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .heart {
      width: 100px;
      height: 90px;
      background-color: #ff3366;
      position: relative;
      transform: rotate(-45deg);
      animation: beat 1s infinite ease-in-out;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: #ff3366;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.2); }
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .foto {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      animation: float 3s ease-in-out infinite;
      margin-top: 15px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .comic-bubble {
      background: #fff;
      color: #d1006f;
      padding: 15px 20px;
      border-radius: 25px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      display: inline-block;
      position: relative;
      font-size: 1.2em;
      margin-top: 25px;
      animation: bounce 2s infinite;
    }

    .comic-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      width: 0;
      height: 0;
      border: 10px solid transparent;
      border-top-color: #fff;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: floatParticle 10s infinite;
      z-index: 0;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop id="bgAudio">
    <source src="audio.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <div class="container">
    <div class="heart"></div>
    <h1>Â¡Gracias por felicitarme! ðŸ’–</h1>
    <img src="foto.png" alt="Foto con pulgar arriba" class="foto" />
    <div class="comic-bubble">Â¡Me alegraste el dÃ­a! ðŸ˜Š</div>
  </div>

  <!-- PartÃ­culas flotantes -->
  <script>
    const createParticle = () => {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.style.left = `${Math.random() * 100}%`;
      particle.style.animationDuration = `${4 + Math.random() * 6}s`;
      document.body.appendChild(particle);
      setTimeout(() => {
        particle.remove();
      }, 10000);
    };

    setInterval(createParticle, 200);
  </script>

  <!-- ReproducciÃ³n automÃ¡tica con fallback -->
  <script>
    const audio = document.getElementById("bgAudio");

    window.addEventListener("load", () => {
      const playPromise = audio.play();

      if (playPromise !== undefined) {
        playPromise
          .then(() => {
            console.log("Audio autoplay funcionando âœ…");
          })
          .catch(() => {
            // Si falla, pedir interacciÃ³n
            const aviso = document.createElement("div");
            aviso.innerText = "ðŸ”Š TocÃ¡ la pantalla para activar el sonido";
            aviso.style = `
              position: fixed;
              bottom: 20px;
              left: 50%;
              transform: translateX(-50%);
              background: rgba(0,0,0,0.7);
              color: white;
              padding: 10px 20px;
              border-radius: 20px;
              font-family: sans-serif;
              z-index: 9999;
            `;
            document.body.appendChild(aviso);

            const enableAudio = () => {
              audio.play();
              aviso.remove();
              document.removeEventListener("click", enableAudio);
              document.removeEventListener("touchstart", enableAudio);
            };

            document.addEventListener("click", enableAudio);
            document.addEventListener("touchstart", enableAudio);
          });
      }
    });
  </script>
</body>
</html>
